{% extends 'admin.html' %}
{% load static %}
{% block nav %}
    <a href="/admin/scrapy?name=zhx_school" style="margin-top: 10px" class="layui-btn">数据更新</a>
    <a style="margin-top: 10px" class="layui-btn" id="create">新增数据</a>

{% endblock %}
{% block body %}
    <div class="layui-card">
        <div class="layui-card-body">
            <table id="demo" lay-filter="test"></table>
            <script type="text/html" id="barDemo">
                <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">修改</a>
                <a class="layui-btn layui-btn-xs" lay-event="del">删除</a>
            </script>
            <a href="/" class="layui-btn">返回</a>
        </div>
        <div id="speedChart" style="display: none;">
            <!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
            <div id="main" style="width: 600px; height: 400px;">
                <form class="layui-form" action="/admin/create/" method="post">
                    <div class="layui-form-item" style="display: none">
                        <label class="layui-form-label">name</label>
                        <div class="layui-input-block">
                            <input type="text" name="name" lay-verify="required" value="xuexiaoZHX"
                                   placeholder="请输入name"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">学校名称</label>
                        <div class="layui-input-block">
                            <input type="text" name="school" required lay-verify="required" placeholder="请输入学校名称"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">专业</label>
                        <div class="layui-input-block">
                            <input type="text" name="title" required lay-verify="required" placeholder="请输入专业"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">年份</label>
                        <div class="layui-input-block">
                            <input type="text" name="year" required lay-verify="required" placeholder="请输入年份"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">成绩</label>
                        <div class="layui-input-inline">
                            <input type="text" name="score" required lay-verify="required" placeholder="请输入成绩"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="/static/layui.js"></script>
    <script src="/static/jquery.js"></script>
    <script type="text/javascript">
        layui.use('table', function () {
            var table = layui.table;
            var dropdown = layui.dropdown;

            //第一个实例
            table.render({
                elem: '#demo'
                , height: 600
                , url: '/admin/xuexiaoZHX/' //数据接口
                , method: 'POST'
                , request: {
                    pageName: 'page',   // 页码的参数名称，默认：page
                    limitName: 'size'   // 每页数据量的参数名，默认：limit
                }
                , page: true //开启分页
                , cols: [[ //表头
                    {field: 'id', title: 'ID', width: 100, sort: true, fixed: 'left'}
                    , {field: 'name', title: '学校名称', width: 250}
                    , {field: 'title', title: '专业', width: 300}
                    , {field: 'year', title: '年份', width: 300, sort: true}
                    , {field: 'score', title: '分数线', width: 200, edit: 'text'}
                    , {fixed: 'right', width: 150, align: 'center', toolbar: '#barDemo'}
                ]]
            });
            table.on('tool(test)', function (obj) { //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
                var data = obj.data //获得当前行数据
                    , layEvent = obj.event; //获得 lay-event 对应的值
                if (layEvent === 'detail') {
                    layer.msg('修改操作');
                    $.post(
                        "/admin/update/", {
                            name: "xuexiaoZHX",
                            id: obj.data.id,
                            score: obj.data.score
                        },
                        function (data, status) {
                            console.log(data)
                        }
                    );
                } else if (layEvent === 'del') {
                    layer.confirm('真的删除行么', function (index) {
                        obj.del(); //删除对应行（tr）的DOM结构
                        layer.close(index);
                        $.post(
                            "/admin/delete/", {
                                name: "xuexiaoZHX",
                                id: obj.data.id
                            },
                            function (data, status) {
                                console.log(data)
                            }
                        );
                    });
                }
            });
            table.on('edit(test)', function (obj) { //注：edit是固定事件名，test是table原始容器的属性 lay-filter="对应的值"
                console.log(obj.value); //得到修改后的值
                console.log(obj.field); //当前编辑的字段名
                console.log(obj.data.id); //所在行的所有相关数据
            });

        });
        layui.use(['element', 'layer', 'util'], function () {
            var element = layui.element
                , layer = layui.layer
                , util = layui.util
                , $ = layui.$;
            $('#create').on('click', function () {
                layer.open({
                    title: '添加数据',
                    type: 1,
                    shade: false,
                    area: ['620px', '460px'],
                    shadeClose: false, //点击遮罩关闭
                    content: $("#speedChart")
                });
            });
        });

    </script>

{% endblock body %}

{% block footer %}
    底部导航栏
{% endblock footer %}
